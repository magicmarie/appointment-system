version: '3.8'

services:
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=appointments

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin

  app:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/appointments
      - RABBITMQ_URI=amqp://rabbitmq:5672
      - NODE_ENV=development
      - PORT=3000
    depends_on:
      - mongodb
      - rabbitmq
    restart: unless-stopped

volumes:
  mongo_data:
